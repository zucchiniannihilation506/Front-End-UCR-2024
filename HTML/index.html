<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Juego_ahorcado/CSS/styles.css">
    <title>Juego del Ahorcado</title>
</head>
<body>
    <div class="container">
        <h1>Juego del Ahorcado</h1>
        <div class="hangman-container">
            <img id="hangman-image" src="/Juego_ahorcado/media/0A.jpeg" alt="imagen de inicio">
        </div>
        <div id="word-container">
            <p id="hidden-word">_ _ _ _ _ _</p>
        </div>
        <div id="input-container">
            <label for="letter-input">Ingresar una letra: </label>
            <input type="text" name="" id="letter-input" maxlength="1" autofocus>
            <button id="guess-button">Adivinar</button>
        </div>
        <p id="remaining-attemps">Errores restantes: 5 </p>
        <p id="message"></p>
        <button id="restart-button">Reiniciar</button>
    </div>
    <script src="/Juego_ahorcado/JS/script.js"></script>
</body>
</html>
